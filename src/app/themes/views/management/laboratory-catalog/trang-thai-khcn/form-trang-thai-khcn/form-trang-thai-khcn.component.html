<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="form-group m-form__group col-4">
            <label> {{ 'SCI.TRANG_THAI_KHCN.MA' | translate }} </label>
            <input type="text" class="m-input form-control" formControlName="ma" />
        </div>

        <div class="form-group m-form__group col-8">
            <label> {{ 'SCI.TRANG_THAI_KHCN.TEN' | translate }} </label>
            <input type="text" class="m-input form-control" formControlName="ten" />
        </div>
    </div>
    <div class="form-group m-form__group">
        <div class="row">
            <div class="col-lg-4">
                <label>
                    {{ 'LB.PTN.ORDER' | translate }}
                </label>
                <nz-input-number [nzMin]="1" [nzStep]="1" formControlName="stt" style="width: 100%"></nz-input-number>
            </div>
            <div class="col-lg-4">
                <label> {{ 'CssClass' | translate }} </label>
                <nz-select nzShowSearch [nzPlaceHolder]="'LB.SELECT' | translate" nzAllowClear formControlName="cssClass">
                    <nz-option [nzLabel]="'label_success' | translate" [nzValue]="'label_success'"> </nz-option>
                    <nz-option [nzLabel]="'label_error' | translate" [nzValue]="'label_error'"></nz-option>
                    <nz-option [nzLabel]="'label_default' | translate" [nzValue]="'label_default'"></nz-option>
                </nz-select>
            </div>
            <div class="col-lg-4">
                <label style="background-color: white"> . </label>
                <div class="m-checkbox-inline">
                    <label class="m-checkbox">
                        <input type="checkbox" formControlName="isVisible" />
                        {{ 'LB.PTN.VISIBLE' | translate }}
                        <span></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group m-form__group">
        <label>
            {{ 'LB.NOTE' | translate }}
        </label>
        <textarea class="form-control" formControlName="ghiChu"></textarea>
    </div>

    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm()" class="btn_custom btn_df mr-1">{{ 'BTN.CANCEL' | translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
