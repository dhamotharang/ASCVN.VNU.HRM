<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group m-form__group">
        <div class="m-radio-inline">
            <label class="m-radio">
                <input type="radio" formControlName="xacNhanHopDong" [value]="xacNhanHopDongEnum.XAC_NHAN" />
                {{ 'RECRUITMENT.TEXT.15' | translate }}
                <span></span>
            </label>
            <label class="m-radio">
                <input type="radio" formControlName="xacNhanHopDong" [value]="xacNhanHopDongEnum.KHONG_XAC_NHAN" />
                {{ 'RECRUITMENT.TEXT.16' | translate }}
                <span></span>
            </label>
        </div>
    </div>

    <div class="form-group m-form__group">
        <label>
            {{ 'LB.NOTE' | translate }}<small> {{ 'RECRUITMENT.TEXT.13' | translate }}</small>
        </label>
        <textarea class="form-control" formControlName="lyDoXacNhanHopDong" rows="10"></textarea>
    </div>

    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm()" class="btn_custom btn_remove btn_close mr-1">{{ 'BTN.CANCEL' | translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
