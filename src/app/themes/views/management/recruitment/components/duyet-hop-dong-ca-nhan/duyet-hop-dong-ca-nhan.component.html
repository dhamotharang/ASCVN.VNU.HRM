<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group m-form__group">
        <div class="m-radio-inline">
            <div class="row">
                <div class="col-sm-6">
                    <label class="m-radio">
                        <input type="radio" formControlName="idTrangThaiHopDong" [value]="trangThaiHopDong.DUYET" />
                        {{ 'RECRUITMENT.HD.DUYET' | translate }}
                        <span></span>
                    </label>
                </div>
                <div class="col-sm-6">
                    <label class="m-radio">
                        <input type="radio" formControlName="idTrangThaiHopDong" [value]="trangThaiHopDong.KHONG_DUYET" />
                        {{ 'RECRUITMENT.HD.KHONG_DUYET' | translate }}
                        <span></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group m-form__group">
        <label
            >{{ 'LB.NOTE' | translate }} <small>{{ 'RECRUITMENT.TEXT.13' | translate }}</small>
        </label>
        <textarea class="form-control" formControlName="ghiChu" rows="10"></textarea>
    </div>

    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm()" class="btn_custom btn_remove btn_close mr-1">{{ 'BTN.CANCEL' | translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
