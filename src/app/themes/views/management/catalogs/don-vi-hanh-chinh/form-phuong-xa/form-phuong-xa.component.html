<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group m-form__group">
        <label> {{ 'CATALOG.TINH_THANH.TITLE' | translate }}  </label>
        <asc-select
            [modeOfDropDowList]="dropdownListEnum.TINH_THANH"
            [isReference]="true"
            [placeHolder]="'LB.SELECT' | translate"
            formControlName="tinhThanhId"
        ></asc-select>
    </div>
    <div class="form-group m-form__group">
        <label> {{ 'CATALOG.QUAN_HUYEN.TITLE' | translate }}  </label>
        <asc-select
            [modeOfDropDowList]="dropdownListEnum.QUAN_HUYEN"
            [isReference]="true"
            [referenceId]="form.get('tinhThanhId').value"
            [placeHolder]="'LB.SELECT' | translate"
            formControlName="quanHuyenId"
        ></asc-select>
    </div>
    <div class="form-group m-form__group">
        <label> {{ 'CATALOG.PHUONG_XA.CODE' | translate }}  </label>
        <input type="text" class="m-input form-control" formControlName="ma" />
    </div>

    <div class="form-group m-form__group">
        <label> {{ 'CATALOG.PHUONG_XA.NAME' | translate }}  </label>
        <input type="text" class="m-input form-control" formControlName="ten" />
    </div>

    <div class="form-group m-form__group">
        <label>
            {{ 'LB.CATALOG.ORDER' | translate }}
        </label>
        <div class="row">
            <div class="col-lg-6">
                <nz-input-number [nzMin]="1" [nzStep]="1" formControlName="stt" style="width: 100%"></nz-input-number>
            </div>
            <div class="col-lg-6">
                <div class="m-checkbox-inline">
                    <label class="m-checkbox">
                        <input type="checkbox" formControlName="isVisible" />
                        {{ 'LB.CATALOG.VISIBLE' | translate }}
                        <span></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group m-form__group">
        <label>
            {{ 'LB.NOTE' | translate }}
        </label>
        <textarea class="form-control" formControlName="ghiChu"></textarea>
    </div>

    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm()" class="btn_custom btn_remove btn_close mr-1">{{ 'BTN.CANCEL' | translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
