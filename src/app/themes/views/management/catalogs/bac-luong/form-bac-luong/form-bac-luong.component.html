<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group m-form__group">
        <label> {{ 'CATALOG.NGACH_CONG_CHUC.TITLE' | translate }} </label>
        <asc-select
            [modeOfDropDowList]="dropdownListEnum.NHOM_NGACH"
            [placeHolder]="'LB.SELECT' | translate"
            formControlName="nhomNgachId"
        ></asc-select>
    </div>

    <div class="form-group m-form__group row">
        <div class="col-6">
            <div class="form-group m-form__group">
                <label> {{ 'CATALOG.BAC_LUONG.RANK' | translate }}  </label>
                <nz-input-number type="number" [nzMin]="1" [nzStep]="1" formControlName="bacLuong" style="width: 100%"  [nzParser]="parserInt"></nz-input-number>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group m-form__group">
                <label> {{ 'CATALOG.BAC_LUONG.FACTOR' | translate }}  </label>
                <nz-input-number [nzMin]="1" [nzStep]="1" formControlName="heSoLuong" style="width: 100%"></nz-input-number>
            </div>
        </div>
    </div>

    <div class="form-group m-form__group">
        <div class="m-checkbox-inline">
            <label class="m-checkbox">
                <input type="checkbox" formControlName="isVisible" />
                {{ 'LB.CATALOG.VISIBLE' | translate }}
                <span></span>
            </label>
        </div>
    </div>

    <div class="form-group m-form__group">
        <label>
            {{ 'LB.NOTE' | translate }}
        </label>
        <textarea class="form-control" formControlName="ghiChu"></textarea>
    </div>

    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm()" class="btn_custom btn_remove btn_close mr-1">{{ 'BTN.CANCEL' | translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
