<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group m-form__group">
        <label> {{ 'LB.CATALOG.CODE' | translate }} </label>
        <input type="text" class="m-input form-control" formControlName="ma" />
    </div>

    <div class="form-group m-form__group">
        <label> {{ 'LB.CATALOG.NAME' | translate }} </label>
        <input type="text" class="m-input form-control" formControlName="ten" />
    </div>

    <div class="form-group m-form__group">
        <label> {{ 'Loại khen thưởng' | translate }} </label>
        <nz-select nzShowSearch [nzPlaceHolder]="'LB.SELECT' | translate" nzAllowClear
            formControlName="idLoaiKhenThuong">
            <nz-option [nzLabel]="'Khen thưởng Đoàn/ Đảng'" [nzValue]="1"></nz-option>
            <nz-option [nzLabel]="'Khen thưởng chính quyền'" [nzValue]="2"></nz-option>
        </nz-select>
        <app-field-error [control]="form.get('idLoaiKhenThuong')"></app-field-error>
    </div>

    <div class="form-group m-form__group">
        <label>
            {{ 'LB.CATALOG.ORDER' | translate }}
        </label>
        <div class="row">
            <div class="col-lg-6">
                <nz-input-number [nzMin]="1" [nzStep]="1" formControlName="stt" style="width: 100%"></nz-input-number>
            </div>
            <div class="col-lg-6">
                <div class="m-checkbox-inline">
                    <label class="m-checkbox">
                        <input type="checkbox" formControlName="isVisible" />
                        {{ 'LB.CATALOG.VISIBLE' | translate }}
                        <span></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group m-form__group">
        <label>
            {{ 'LB.NOTE' | translate }}
        </label>
        <textarea class="form-control" formControlName="ghiChu"></textarea>
    </div>

    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm()" class="btn_custom btn_remove btn_close mr-1">{{ 'BTN.CANCEL' |
            translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
