<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <section>
        <nz-tabset>
            <nz-tab [nzTitle]="'SCI.HNHT.THONG_TIN_CHUNG' | translate">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.HNHT.TEN' | translate }}
                            </label>
                            <div>
                                <input class="form-control" formControlName="tenHoiThaoHoiNghi" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group m-form__group">
                            <label> {{ 'SCI.HNHT.LOAI_HNHT' | translate }} </label>
                            <div>
                                <asc-select [modeOfDropDowList]="dropdownListEnum.DM_LOAI_HOI_THAO_HOI_NGHI" [placeHolder]="'LB.SELECT' | translate"
                                    formControlName="idLoaiHoiThaoHoiNghi" [isDisabled]="isDisabled">
                                </asc-select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.HNHT.DON_VI' | translate }}
                            </label>
                            <div>
                                <!-- <app-select-user-tree [placeholder]="'LB.HRM.CO_QUAN' | translate" formControlName="idCoQuan"
                                    [isMultiple]="false"></app-select-user-tree> -->
                                <!-- <ng-container *ngIf="isQuanLy; else personlTemplate1" >
                                    <div>
                                        <app-select-user-tree
                                            [placeholder]="'LB.HRM.CO_QUAN' | translate"
                                            formControlName="idCoQuan"
                                            [isMultiple]="false"
                                        ></app-select-user-tree>
                                    </div>
                                </ng-container>
                                <ng-template #personlTemplate1>
                                    <div>
                                        <input [value]="tenCoQuanCap1" disabled class="form-control"/>
                                    </div>
                                </ng-template> -->
                                <div>
                                    <input [value]="tenCoQuanCap1" disabled class="form-control"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.HNHT.CHU_DE' | translate }}
                            </label>
                            <div>
                                <input class="form-control" formControlName="chuDe" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.HNHT.NGAY_BAT_DAU' | translate }}
                            </label>
                            <div>
                                <div>
                                    <nz-date-picker nzFormat="dd/MM/yyyy" 
                                                    formControlName="ngayBatDau" 
                                                    style="width: 100%"
                                                    [nzDisabledDate]="disabledNgayBatDau">
                                    </nz-date-picker>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.HNHT.NGAY_KET_THUC' | translate }}
                            </label>
                            <div>
                                <div>
                                    <nz-date-picker nzFormat="dd/MM/yyyy" 
                                                    formControlName="ngayKetThuc" 
                                                    style="width: 100%"
                                                    [nzDisabledDate]="disabledNgayKetThuc">
                                    </nz-date-picker>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-sm-3">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.HNHT.SO_LUONG_DAI_BIEU' | translate }}
                            </label>
                            <div>
                                <nz-input-number [nzMin]="1" [nzStep]="1" formControlName="soLuongDaiBieu" style="width: 100%"></nz-input-number>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.HNHT.NGUON_KINH_PHI' | translate }}
                            </label>
                            <div>
                                <div>
                                    <input class="form-control" formControlName="nguonKinhPhi" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.HNHT.KINH_PHI' | translate }}
                            </label>
                            <div>
                                <div>
                                    <input currencyMask  formControlName="kinhPhi" class="form-control" min="0" max="999999999999999"
                                    [options]="{
                                     prefix: '',
                                     thousands: '.',
                                     decimal: ',',
                                     precision: 0
                                    }"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group m-form__group">
                            <label> {{ 'SCI.HNHT.NGUON_GOC' | translate }} </label>
                            <div>
                                <div>
                                    <nz-select nzShowSearch [nzPlaceHolder]="'LB.SELECT' | translate" nzAllowClear
                                        formControlName="isTrongNuoc">
                                        <nz-option [nzLabel]=" 'SCI.HNHT.TRONG_NUOC' | translate " [nzValue]="true">
                                        </nz-option>
                                        <nz-option [nzLabel]=" 'SCI.HNHT.NUOC_NGOAI' | translate " [nzValue]="false">
                                        </nz-option>
                                    </nz-select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.HNHT.DIA_DIEM' | translate }}
                            </label>
                            <div>
                                <div>
                                    <input class="form-control" formControlName="diaDiem" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.HNHT.GHI_CHU' | translate }}
                            </label>
                            <div>
                                <textarea class="form-control" formControlName="ghiChu" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </nz-tab>
            <!-- <nz-tab [nzTitle]="'SCI.HNHT.PHONG_THI_NGHIEM' | translate">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-  m-form__group">
                            <app-chon-phong-thi-nghiem
                            (changedData)="receiveDataPhongThiNghiem($event)"
                            [idThamChieu]="form.get('id').value"
                            [suDungPTN]="this.fsuDung"
                            >
                            </app-chon-phong-thi-nghiem>
                       </div>
                    </div>
                </div>
            </nz-tab> -->
        </nz-tabset>
    </section>
    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm()" class="btn_custom btn_df mr-1">{{ 'BTN.CANCEL' | translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
