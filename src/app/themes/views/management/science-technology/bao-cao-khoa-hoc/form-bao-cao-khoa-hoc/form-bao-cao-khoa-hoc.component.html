<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <section>
        <nz-tabset>
            <nz-tab [nzTitle]="'NV.THONG_TIN_CHUNG' | translate">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.BCKH.MA_BAO_CAO' | translate }}
                            </label>
                            <div>
                                <input class="form-control" formControlName="maBaoCaoKhoaHoc" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-9">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.BCKH.TEN_BAO_CAO' | translate }}
                            </label>
                            <div>
                                <input class="form-control" formControlName="tenBaoCaoKhoaHoc" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group m-form__group">
                            <label> {{ 'SCI.BCKH.NGUON_GOC' | translate }} </label>
                            <div>
                                <div>
                                    <nz-select nzShowSearch [nzPlaceHolder]="'LB.SELECT' | translate" nzAllowClear
                                        formControlName="isTrongNuoc">
                                        <nz-option [nzLabel]=" 'SCI.BCKH.TRONG_NUOC' | translate " [nzValue]="true">
                                        </nz-option>
                                        <nz-option [nzLabel]=" 'SCI.BCKH.NUOC_NGOAI' | translate " [nzValue]="false">
                                        </nz-option>
                                    </nz-select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.BCKH.DE_TAI' | translate }}
                            </label>
                            <div>
                                <asc-select [modeOfDropDowList]="dropdownListEnum.KHCN_DE_TAI"
                                    [placeHolder]="'LB.SELECT' | translate" formControlName="idDeTai" [isDisabled]="isDisabled">
                                </asc-select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group m-form__group">
                            <label> {{ 'SCI.BCKH.HOI_THAO' | translate }} </label>
                            <div>
                                <asc-select [modeOfDropDowList]="dropdownListEnum.DM_LOAI_HOI_THAO_HOI_NGHI" [placeHolder]="'LB.SELECT' | translate"
                                    formControlName="idHoiThao" [isDisabled]="isDisabled">
                                </asc-select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.BCKH.DON_VI' | translate }}
                            </label>
                            <div>
                                <!-- <app-select-user-tree [placeholder]="'LB.HRM.CO_QUAN' | translate" formControlName="idCoQuan"
                                    [isMultiple]="false"></app-select-user-tree> -->
                                <!-- <ng-container *ngIf="isQuanLy; else personlTemplate1" >
                                    <div>
                                        <app-select-user-tree
                                            [placeholder]="'LB.HRM.CO_QUAN' | translate"
                                            formControlName="idCoQuan"
                                            [isMultiple]="false"
                                        ></app-select-user-tree>
                                    </div>
                                </ng-container>
                                <ng-template #personlTemplate1>
                                    <div>
                                        <input [value]="tenCoQuanCap1" disabled class="form-control"/>
                                    </div>
                                </ng-template> -->
                                <div>
                                    <input [value]="tenCoQuanCap1" disabled class="form-control"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.BCKH.NGAY_BAO_CAO' | translate }}
                            </label>
                            <div>
                                <div>
                                    <nz-date-picker nzFormat="dd/MM/yyyy" formControlName="ngayBaoCao" style="width: 100%">
                                    </nz-date-picker>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.BCKH.LOAI_BAO_CAO' | translate }}
                            </label>
                            <div>
                                <asc-select [modeOfDropDowList]="dropdownListEnum.DM_LOAI_BAO_CAO"
                                    [placeHolder]="'LB.SELECT' | translate" formControlName="idLoaiBaoCao"
                                    [isDisabled]="isDisabled">
                                </asc-select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.BCKH.KY_YEU' | translate }}
                            </label>
                            <div>
                                <input class="form-control" formControlName="tenKyYeu" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.BCKH.VI_TRI' | translate }}
                            </label>
                            <div>
                                <input class="form-control" formControlName="viTriTrang" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.BCKH.TOM_TAT' | translate }}
                            </label>
                            <div>
                                <textarea class="form-control" formControlName="tomTat" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-sm-12">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'SCI.BCKH.GHI_CHU' | translate }}
                            </label>
                            <div>
                                <textarea class="form-control" formControlName="ghiChu"></textarea>
                            </div>
                        </div>
                    </div> -->
                    <div class="col-sm-12">
                        <div class="form-group m-form__group">
                            <label>
                                {{ 'LB.ATTACH_FILE' | translate }}
                            </label>
                            <khcn-upload
                                [folderName]="folder.KHCN_KHOA_HOC_CONG_NGHE"
                                (fileInput)="onSelectFile($event)"
                                [file]="fileInput"
                                [multiple]="true"
                            >
                            </khcn-upload>
                        </div>
                    </div>
                </div>
            </nz-tab>
            <nz-tab [nzTitle]="'SCI.BBKH.PTN' | translate">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-  m-form__group">
                            <app-chon-phong-thi-nghiem
                            (changedData)="receiveDataPhongThiNghiem($event)"
                            [idThamChieu]="form.get('id').value"
                            [suDungPTN]="this.fsuDung"
                            >
                            </app-chon-phong-thi-nghiem>
                        </div>
                    </div>
                </div>
            </nz-tab>
            <nz-tab [nzTitle]="'NV.THANH_VIEN' | translate">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group m-form__group">
                            <app-chon-thanh-vien (changedData)="receiveDataThanhVien($event)"
                            [idThamChieu]="form.get('id').value"
                            [thanhPhanThamGia]="this.fthanhPhanThamGia"
                            >
                            </app-chon-thanh-vien>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group m-form__group">
                            <chon-thanh-vien-ngoai (changedData)="receiveDataThanhVienNgoai($event)"  
                            [idThamChieu]="form.get('id').value"
                            [thanhPhanThamGiaNgoai]="this.fthanhPhanThamGiaNgoai"> 
                        </chon-thanh-vien-ngoai>
                        </div>
                    </div>
                </div>
            </nz-tab>
        </nz-tabset>
    </section>
    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm()" class="btn_custom btn_df mr-1">{{ 'BTN.CANCEL' | translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
