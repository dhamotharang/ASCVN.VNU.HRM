<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.TRINH_DO_CHUYEN_MON.TRINH_DO_TIN_HOC' | translate }} <span class="text-danger">(*)</span> </label>
                <asc-select
                    [modeOfDropDowList]="dropdownListEnum.TRINH_DO_TIN_HOC"
                    [placeHolder]="'LB.SELECT' | translate"
                    formControlName="idTrinhDoTinHoc"
                >
                </asc-select>
                <app-field-error [control]="form.get('idTrinhDoTinHoc')"></app-field-error>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.TRINH_DO_CHUYEN_MON.NAM_TOT_NGHIEP' | translate }} </label>
                <nz-input-number [nzMin]="0" [nzStep]="1" formControlName="namCongNhan" style="width: 100%"></nz-input-number>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.TRINH_DO_CHUYEN_MON.THOI_HAN' | translate }} </label>
                <nz-input-number [nzMin]="0" [nzStep]="1" formControlName="soNamCongNhan" style="width: 100%"></nz-input-number>
            </div>
        </div>
    </div>
    
    <div class="form-group m-form__group">
        <label>
            {{ 'LB.ATTACH_FILE' | translate }}
        </label>
        <asc-upload
            (fileInput)="onSelectFile($event)"
            [file]="fileInput"
            [folderName]="folder.NS_NhanSu_TrinhDoTinHoc"
            [multiple]="false"
        ></asc-upload>
    </div>

    <div class="form-group m-form__group">
        <label>
            {{ 'LB.NOTE' | translate }}
        </label>
        <textarea class="form-control" formControlName="ghiChu"></textarea>
    </div>

    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm()" class="btn_custom btn_remove btn_close mr-1">{{ 'BTN.CANCEL' | translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
