<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.QUA_TRINH_CONG_TAC.DON_VI' | translate }} <span class="text-danger">(*)</span> </label>
                <input type="text" class="m-input form-control" formControlName="donViCongTac" />
                <app-field-error [control]="form.get('donViCongTac')"></app-field-error>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.QUA_TRINH_CONG_TAC.VI_TRI' | translate }} <span class="text-danger">(*)</span> </label>
                <input type="text" class="m-input form-control" formControlName="congViecDamNhan" />
                <app-field-error [control]="form.get('congViecDamNhan')"></app-field-error>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.QUA_TRINH_CONG_TAC.CHUC_VU' | translate }}</label>
                <input type="text" class="m-input form-control" formControlName="tenChucVu" />
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.QUA_TRINH_CONG_TAC.CHUC_DANH' | translate }} </label>
                <input type="text" class="m-input form-control" formControlName="tenChucDanh" />
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'LB.TIME' | translate }}</label>
                <div class="d-flex">
                    <nz-date-picker
                        class="col-6"
                        [nzDisabledDate]="disabledNgayBatDau"
                        formControlName="ngayBatDau"
                        nzFormat="MM/yyyy"
                        [nzPlaceHolder]="'HR.QUA_TRINH_CONG_TAC.TU' | translate"
                        nzMode="month"
                    >
                    </nz-date-picker>
                    <label>&nbsp;</label>
                    <nz-date-picker
                        class="col-6"
                        [nzDisabledDate]="disabledNgayKetThuc"
                        formControlName="ngayKetThuc"
                        nzFormat="MM/yyyy"
                        [nzPlaceHolder]="'HR.QUA_TRINH_CONG_TAC.DEN' | translate"
                        nzMode="month"
                    ></nz-date-picker>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group m-form__group">
                <label> {{ 'HR.QUA_TRINH_CONG_TAC.SO_QUYET_DINH' | translate }} </label>
                <input type="text" class="m-input form-control" formControlName="soQuyetDinh" />
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group m-form__group">
                <label> {{ 'HR.QUA_TRINH_CONG_TAC.NGAY_QUYET_DINH' | translate }}</label>
                <nz-date-picker
                    formControlName="ngayQuyetDinh"
                    nzFormat="dd/MM/yyyy"
                    [nzPlaceHolder]="'LB.SELECT' | translate"
                    style="width: 100%"
                >
                </nz-date-picker>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group m-form__group">
                <label>
                    {{ 'LB.NOTE' | translate }}
                </label>
                <textarea class="form-control" formControlName="ghiChu"></textarea>
            </div>
        </div>
    </div>
    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm()" class="btn_custom btn_remove btn_close mr-1">{{ 'BTN.CANCEL' | translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
