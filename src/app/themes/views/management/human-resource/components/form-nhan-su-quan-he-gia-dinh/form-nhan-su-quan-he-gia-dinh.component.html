<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.QUAN_HE_GIA_DINH.QUAN_HE' | translate }} <span class="text-danger">(*)</span> </label>
                <asc-select [modeOfDropDowList]="dropdownListEnum.QUAN_HE_GIA_DINH"
                    [placeHolder]="'LB.SELECT' | translate" formControlName="idQuanHe">
                </asc-select>
                <app-field-error [control]="form.get('idQuanHe')"></app-field-error>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'LB.HRM.HO_TEN' | translate }} <span class="text-danger">(*)</span> </label>
                <input type="text" class="m-input form-control" formControlName="hoTen" />
                <app-field-error [control]="form.get('hoTen')"></app-field-error>
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group m-form__group">
                <label> {{ 'HR.QUAN_HE_GIA_DINH.NAM_SINH' | translate }} </label>
                <nz-input-number [nzMin]="0" [nzStep]="1" formControlName="namSinh" style="width: 100%">
                </nz-input-number>
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group m-form__group">
                <label>
                    {{ 'LB.HRM.QUOC_TICH' | translate }}
                </label>
                <asc-select [modeOfDropDowList]="dropdownListEnum.QUOC_TICH" [placeHolder]="'LB.SELECT' | translate"
                    formControlName="idQuocGia">
                </asc-select>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'LB.HRM.QUE_QUAN' | translate }} </label>
                <input type="text" class="m-input form-control" formControlName="queQuan" />
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'LB.HRM.CHUC_VU_CHUC_DANH' | translate }} </label>
                <input type="text" class="m-input form-control" formControlName="tenChucVu" />
            </div>
        </div>

        <div class="col-md-6">
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.QUAN_HE_GIA_DINH.NOI_CONG_TAC' | translate }} </label>
                <input type="text" class="m-input form-control" formControlName="noiCongTac" />
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.QUAN_HE_GIA_DINH.NGHE_NGHIEP' | translate }} </label>
                <input type="text" class="m-input form-control" formControlName="ngheNghiep" />
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'LB.HRM.SO_DIEN_THOAI' | translate }} </label>
                <input type="text" class="m-input form-control" formControlName="soDienThoai" />
                <app-field-error [control]="form.get('soDienThoai')"></app-field-error>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.QUAN_HE_GIA_DINH.DIA_CHI' | translate }} </label>
                <input type="text" class="m-input form-control" formControlName="diaChi" />
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.QUAN_HE_GIA_DINH.NGAY_VAO_DOAN' | translate }} </label>
                <div>
                    <nz-date-picker nzFormat="dd/MM/yyyy" formControlName="ngayVaoDoan" style="width: 100%">
                    </nz-date-picker>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.QUAN_HE_GIA_DINH.NOI_VAO_DOAN' | translate }} </label>
                <input type="text" class="m-input form-control" formControlName="noiKetNapDoan" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.QUAN_HE_GIA_DINH.NGAY_VAO_DANG' | translate }} </label>
                <div>
                    <nz-date-picker nzFormat="dd/MM/yyyy" formControlName="ngayVaoDang" style="width: 100%">
                    </nz-date-picker>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.QUAN_HE_GIA_DINH.NOI_VAO_DANG' | translate }} </label>
                <input type="text" class="m-input form-control" formControlName="noiKetNapDang" />
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group m-form__group">
                <label>
                    {{ 'LB.NOTE' | translate }}
                </label>
                <textarea class="form-control" formControlName="ghiChu"></textarea>
            </div>
        </div>
    </div>
    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm()" class="btn_custom btn_remove btn_close mr-1">{{ 'BTN.CANCEL' |
            translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
