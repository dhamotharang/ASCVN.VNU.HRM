<form>
    <div class="form-group m-form__group">
        <label>{{'Nhập lý do' | translate}} </label>
        <textarea class="form-control" [formControl]="lyDoDuyetControl" rows="10"></textarea>
    </div>

    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm()" class="btn_custom btn_remove btn_close mr-1">{{ 'BTN.CANCEL' | translate }}</button>
        <button type="button" (click)="onSubmit()" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
