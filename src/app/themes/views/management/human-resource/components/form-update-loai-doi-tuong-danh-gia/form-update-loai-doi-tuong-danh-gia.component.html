<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'LB.HRM.DOI_TUONG_DANH_GIA' | translate }}</label>
                <asc-select
                    [modeOfDropDowList]="dropdownListEnum.DOI_TUONG_DANH_GIA"
                    [placeHolder]="'LB.SELECT' | translate"
                    formControlName="idDoiTuongDanhGia"
                >
                </asc-select>
                <app-field-error [control]="form.get('idDoiTuongDanhGia')"></app-field-error>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'LB.HRM.LOAI_NS_DANH_GIA' | translate }} </label>
                <asc-select
                    [modeOfDropDowList]="dropdownListEnum.LOAI_NHAN_SU_DANH_GIA"
                    [placeHolder]="'LB.SELECT' | translate"
                    formControlName="idLoaiNhanSuDanhGia"
                >
                </asc-select>
                <app-field-error [control]="form.get('idLoaiNhanSuDanhGia')"></app-field-error>
            </div>
        </div>
    </div>

    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm(false)" class="btn_custom btn_remove btn_close mr-1">{{ 'BTN.CANCEL' | translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
