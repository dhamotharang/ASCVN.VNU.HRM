<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.TRINH_DO_CHUYEN_MON.TRINH_DO_VAN_HOA' | translate }}</label>
                <asc-select
                    [modeOfDropDowList]="dropdownListEnum.TRINH_DO_VAN_HOA"
                    [placeHolder]="'LB.SELECT' | translate"
                    formControlName="idTrinhDoVanHoa"
                >
                </asc-select>
                <app-field-error [control]="form.get('idTrinhDoVanHoa')"></app-field-error>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.TRINH_DO_CHUYEN_MON.TRINH_DO_CHINH_TRI' | translate }} </label>
                <asc-select
                    [modeOfDropDowList]="dropdownListEnum.TRINH_DO_CHINH_TRI"
                    [placeHolder]="'LB.SELECT' | translate"
                    formControlName="idTrinhDoChinhTri"
                >
                </asc-select>
            </div>
        </div>
    </div>

        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.TRINH_DO_CHUYEN_MON.TRINH_DO_TIN_HOC' | translate }} </label>
                <input type="text" class="m-input form-control" formControlName="trinhDoViTinh" />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.TRINH_DO_CHUYEN_MON.TRINH_DO_NGOAI_NGU' | translate }} </label>
                <input type="text" class="m-input form-control" formControlName="trinhDoNgoaiNgu" />
            </div>
        </div>
    </div> -->

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.TRINH_DO_CHUYEN_MON.TRINH_DO_NHA_NUOC' | translate }} </label>
                <asc-select
                    [modeOfDropDowList]="dropdownListEnum.TRINH_DO_NHA_NUOC"
                    [placeHolder]="'LB.SELECT' | translate"
                    formControlName="idTrinhDoNhaNuoc"
                >
                </asc-select>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.TRINH_DO_CHUYEN_MON.TRINH_DO_NGHIEP_VU' | translate }} </label>
                <input type="text" class="m-input form-control" formControlName="trinhDoNghiepVuTheoChuyenNganh" />
            </div>
        </div>
    </div>


    <div class="form-group m-form__group">
        <label>
            {{ 'LB.NOTE' | translate }}
        </label>
        <textarea class="form-control" formControlName="ghiChu"></textarea>
    </div>

    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm()" class="btn_custom btn_remove btn_close mr-1">{{ 'BTN.CANCEL' | translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
