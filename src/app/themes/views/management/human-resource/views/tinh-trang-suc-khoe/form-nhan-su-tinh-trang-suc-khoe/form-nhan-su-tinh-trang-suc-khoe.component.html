<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group m-form__group">
                <label> {{ 'HR.MENU.SUC_KHOE' | translate }} <span class="text-danger">(*)</span> </label>
                <asc-select
                    [modeOfDropDowList]="dropdownListEnum.TINH_TRANG_SUC_KHOE"
                    [placeHolder]="'LB.SELECT' | translate"
                    formControlName="idTinhTrangSucKhoe"
                >
                </asc-select>
                <app-field-error [control]="form.get('idTinhTrangSucKhoe')"></app-field-error>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.SUC_KHOE.CAN_NANG' | translate }} </label>
                <nz-input-number formControlName="canNang" [nzMin]="1" [nzStep]="1" style="width: 100%"> </nz-input-number>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.SUC_KHOE.CHIEU_CAO' | translate }} </label>
                <nz-input-number formControlName="chieuCao" [nzMin]="1" [nzStep]="1" style="width: 100%"> </nz-input-number>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.SUC_KHOE.NHOM_MAU' | translate }} </label>
                <asc-select
                    [modeOfDropDowList]="dropdownListEnum.NHOM_MAU"
                    [placeHolder]="'LB.SELECT' | translate"
                    formControlName="idNhomMau"
                >
                </asc-select>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label>
                    {{ 'LB.ATTACH_FILE' | translate }}
                </label>
                <asc-upload
                    (fileInput)="onSelectFile($event)"
                    [file]="fileInput"
                    [folderName]="folder.NS_NhanSu_SucKhoe"
                    [multiple]="false"
                >
                </asc-upload>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group m-form__group">
                <label>
                    {{ 'LB.NOTE' | translate }}
                </label>
                <textarea class="form-control" formControlName="ghiChu"></textarea>
            </div>
        </div>
    </div>
    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm()" class="btn_custom btn_remove btn_close mr-1">{{ 'BTN.CANCEL' | translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
