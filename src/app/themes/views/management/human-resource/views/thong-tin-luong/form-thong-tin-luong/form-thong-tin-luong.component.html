<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.LUONG.NGAY_HUONG_CHE_DO' | translate }} </label>
                <nz-date-picker formControlName="ngayHuongHeSoLuong" nzFormat="dd/MM/yyyy" style="width: 100%">
                </nz-date-picker>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.LUONG.SO_QUYET_DINH' | translate }} </label>
                <input type="text" class="m-input form-control" formControlName="soQuyetDinh" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.LUONG.NHOM_NGACH' | translate }} <span class="text-danger"> (*)</span></label>
                <asc-select [modeOfDropDowList]="dropdownListEnum.NHOM_NGACH" [placeHolder]="'LB.SELECT' | translate"
                    formControlName="idNhomNgach" (ngModelChange)="onSelectNhomNgach($event)"></asc-select>
                    <app-field-error [control]="form.get('idNhomNgach')"></app-field-error>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.LUONG.NGACH' | translate }} <span class="text-danger"> (*)</span></label>
                <nz-select nzShowSearch [nzPlaceHolder]="'LB.SELECT' | translate" nzAllowClear formControlName="idNgach"
                    (ngModelChange)="onSelectNgachCongChuc($event)">
                    <ng-container *ngFor="let item of ngachCongChucs">
                        <nz-option [nzLabel]="item.ten + ' - ' + item.ma" [nzValue]="item.ngachCongChucId"></nz-option>
                    </ng-container>
                </nz-select>
                <app-field-error [control]="form.get('idNgach')"></app-field-error>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.LUONG.MA_NGACH' | translate }} </label>
                <input type="text" class="m-input form-control" formControlName="maNgach" disabled />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.LUONG.BAC_LUONG' | translate }} <span class="text-danger"> (*)</span></label>
                <nz-select nzShowSearch [nzPlaceHolder]="'LB.SELECT' | translate" nzAllowClear
                    formControlName="idBacLuong" (ngModelChange)="onSelectBacLuong($event)">
                    <ng-container *ngFor="let item of bacLuongs">
                        <nz-option [nzLabel]="item.bacLuong" [nzValue]="item.bacLuongId"></nz-option>
                    </ng-container>
                </nz-select>
                <app-field-error [control]="form.get('idBacLuong')"></app-field-error>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.LUONG.HE_SO_LUONG' | translate }} </label>
                <input type="text" class="m-input form-control" disabled formControlName="heSoLuongText" />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.LUONG.VUOT_KHUNG' | translate }} </label>
                <nz-input-number [nzMin]="0" [nzStep]="1" formControlName="vuotKhung" style="width: 100%">
                </nz-input-number>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.LUONG.PHU_CAP_NGHE_NGHIEP' | translate }} </label>
                <nz-input-number [nzMin]="0" [nzStep]="1" formControlName="phuCapNgheNghiep" style="width: 100%">
                </nz-input-number>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.LUONG.PHU_CAP_CHUC_VU' | translate }} </label>
                <nz-input-number [nzMin]="0" [nzStep]="1" formControlName="phuCapChucVu" style="width: 100%">
                </nz-input-number>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'HR.LUONG.NGAY_TANG_LUONG_TIEP_THEO' | translate }} </label>
                <nz-date-picker formControlName="ngayTangLuongTiepTheo" nzFormat="dd/MM/yyyy" style="width: 100%">
                </nz-date-picker>
            </div>
        </div>
    </div>
    <div class="form-group m-form__group">
        <label>
            {{ 'LB.NOTE' | translate }}
        </label>
        <textarea class="form-control" formControlName="ghiChu"></textarea>
    </div>

    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm()" class="btn_custom btn_remove btn_close mr-1">{{ 'BTN.CANCEL' |
            translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
