<div class="form-group m-form__group">
    <div>
        <div class="m-radio-inline">
            <label class="m-radio">
                <input type="radio" name="dongY" [value]="true" [(ngModel)]="modelXepLoai.isDongYKetQua" (change)="clear()" />
                {{
                    type === 2
                        ? 'Đồng ý với kết quả tự đánh giá'
                        : type === 3
                        ? 'Đồng ý với kết quả đánh giá của cấp trực tiếp'
                        : 'Đồng ý với kết quả đánh giá'
                }}
                <span></span>
            </label>
        </div>
        <div class="m-radio-inline">
            <label class="m-radio">
                <input type="radio" name="dongY" [value]="false" [(ngModel)]="modelXepLoai.isDongYKetQua" />
                Nhập ý kiến, đánh giá khác
                <span></span>
            </label>
        </div>
    </div>
</div>

<div class="form-group m-form__group" [ngClass]="modelXepLoai.isDongYKetQua ? 'custom-view-assign-hide' : 'custom-view-assign-show'">
    <label>Ý kiến </label>
    <textarea class="form-control" [(ngModel)]="modelXepLoai.yKien"></textarea>
</div>

<div class="form-group m-form__group" [ngClass]="modelXepLoai.isDongYKetQua ? 'custom-view-assign-hide' : 'custom-view-assign-show'">
    <label>Xếp loại </label>
    <ng-container *ngFor="let ketQuaDanhGia of xepLoaiKetQuaDanhGias">
        <div class="m-radio-inline">
            <label class="m-radio">
                <input
                    type="radio"
                    [value]="ketQuaDanhGia.xepLoaiKetQuaDanhGiaId"
                    [(ngModel)]="modelXepLoai.idKetQuaDanhGia"
                    name="xeploai"
                />
                {{ ketQuaDanhGia.ten }}
                <span></span>
            </label>
        </div>
    </ng-container>
</div>

<div class="text-right border-form-footer">
    <button type="button" (click)="closeForm(false)" class="btn_custom btn_remove btn_close mr-1">{{ 'BTN.CANCEL' | translate }}</button>
    <button type="button" (click)="onSubmit()" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
</div>
