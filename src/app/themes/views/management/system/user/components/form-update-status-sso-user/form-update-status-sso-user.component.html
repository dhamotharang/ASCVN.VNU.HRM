<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group m-form__group">
        <label class="control-label">{{ 'Trạng thái tài khoản SSO' | translate }}</label>
    </div>
    <div class="form-group m-form__group">
        <div class="m-radio-inline">
            <label class="m-radio">
                <input
                    type="radio"
                    formControlName="trangThai"
                    [value]="true"
                />
                {{ 'Đã cấp' | translate }}
                <span></span>
            </label>
            <label class="m-radio">
                <input
                    type="radio"
                    formControlName="trangThai"
                    [value]="false"
                />
                {{ 'Chưa cấp' | translate }}
                <span></span>
            </label>
        </div>
    </div>

    <div class="text-right mt-3">
        <button type="button" (click)="closeForm()" class="btn_custom btn_remove btn_close mr-1">{{ 'BTN.CANCEL' | translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
