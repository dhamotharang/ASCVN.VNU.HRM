<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group m-form__group">
                <label> {{ 'PTN.PQPT.PHONG_THI_NGHIEM' | translate }}  </label>
                <div>
                    {{ this.model.tenPhongThiNghiem }}
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'PTN.PQPT.TU_NGAY' | translate }}  </label>
                <div>
                    <nz-date-picker
                    formControlName="tuNgay"
                    nzFormat="dd/MM/yyyy"
                    style="width: 100%"
                    [nzDisabledDate]="disabledTuNgay"
                >
                </nz-date-picker>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label> {{ 'PTN.PQPT.DEN_NGAY' | translate }}  </label>
                <div>
                    <nz-date-picker
                    formControlName="denNgay"
                    nzFormat="dd/MM/yyyy"
                    style="width: 100%"
                    [nzDisabledDate]="disabledDenNgay"
                >
                </nz-date-picker>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group m-form__group">
                <label>
                    {{ 'PTN.PQPT.GHI_CHU' | translate }}
                </label>
                <div>
                    <textarea class="form-control" formControlName="ghiChu"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm()" class="btn_custom btn_df mr-1">{{ 'BTN.CANCEL' | translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
