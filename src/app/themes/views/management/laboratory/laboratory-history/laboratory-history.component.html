                    [columnMenu]="true"

                    [selectable]="true"

                    [style.height]="'100%'"
                    (dataStateChange)="onStateChange($event)"

                    <kendo-grid-column [title]="'LB.ACTION' | translate" class="text-center" width="90" [columnMenu]="false">

                                </button>
                            </nz-button-group>

                                                        </span>
                                                    </li>

                                                    <ng-container>
                                                        <li class="m-nav__item">

                                                            </a>
                                                        </li>
                                                    </ng-container>

                                                    <ng-container>
                                                        <li class="m-nav__item">

                                                                <span class="m-nav__link-text"> {{ 'BTN.DELETE' | translate }}</span>
                                                            </a>
                                                        </li>
                                                    </ng-container>
                                                </ul>

                                    </div>
                                </div>
