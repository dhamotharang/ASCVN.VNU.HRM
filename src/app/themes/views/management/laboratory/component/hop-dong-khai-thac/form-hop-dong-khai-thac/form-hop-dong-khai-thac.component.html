<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group m-form__group">
                <label> {{ 'PTN.TB.PHONG_THI_NGHIEM' | translate }} </label>
                <div>
                    <asc-select
                        [modeOfDropDowList]="dropdownListEnum.PTN_PHONG_THI_NGHIEM"
                        [placeHolder]="'LB.SELECT' | translate"
                        [permissionType]="1"
                        formControlName="idPhongThiNghiem"
                    ></asc-select>
                </div>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="form-group m-form__group">
                <label>
                    {{ 'PTN.HDKT.TEN' | translate }}
                </label>
                <div>
                    <input class="form-control" formControlName="tenHopDongKhaiThac" />
                </div>
            </div>
        </div>


        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label>
                    {{ 'PTN.HDKT.SO_HOP_DONG' | translate }}
                </label>
                <div>
                    <input class="form-control" formControlName="soHopDongKhaiThac" />
                </div>
            </div>
        </div>


        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label>
                    {{ 'PTN.HDKT.TEN_DOI_TAC' | translate }}
                </label>
                <div>
                    <input class="form-control" formControlName="tenDoiTac" />
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label>
                    {{ 'PTN.HDKT.THOI_GIAN_THUC_HIEN' | translate }}
                </label>
                <div>
                    <nz-date-picker
                    formControlName="thoiGianThucHien"
                    nzFormat="dd/MM/yyyy"
                    style="width: 100%"
                >
                </nz-date-picker>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="form-group m-form__group">
                <label>
                    {{ 'PTN.HDKT.TONG_KINH_PHI' | translate }}
                </label>
                <div>
                    <input currencyMask  formControlName="tongKinhPhi" class="form-control" min="0" max="999999999999999"
                    [options]="{
                         prefix: '',
                         thousands: '.',
                         decimal: ',',
                         precision: 0
                        }"/>

                </div>
            </div>
        </div>


        <div class="col-sm-12">
            <div class="form-group m-form__group">
                <label>
                    {{ 'PTN.HDKT.MO_TA' | translate }}
                </label>
                <div>
                    <div>
                        <input class="form-control" formControlName="moTa" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group m-form__group">
                <label>
                    {{ 'PTN.HDKT.GHI_CHU' | translate }}
                </label>
                <div>
                    <textarea class="form-control" formControlName="ghiChu"></textarea>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group m-form__group">
                <div class="m-checkbox-inline">
                    <label class="m-checkbox">
                        <input type="checkbox" formControlName="isVisible" />
                        {{ 'LB.PTN.VISIBLE' | translate }}
                        <span></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm()" class="btn_custom btn_df mr-1">{{ 'BTN.CANCEL' | translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
