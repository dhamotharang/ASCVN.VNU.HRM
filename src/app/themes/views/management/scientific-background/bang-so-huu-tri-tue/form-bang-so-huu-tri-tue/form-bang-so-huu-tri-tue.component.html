<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group m-form__group">
                <label> {{ 'SB.BANG_SO_HUU_TRI_TUE.NAME' | translate }} <span class="text-danger">(*)</span> </label>
                <input type="text" class="m-input form-control" formControlName="tenVanBang" />
                <app-field-error [control]="form.get('tenVanBang')"></app-field-error>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group m-form__group">
                <label> {{ 'SB.BANG_SO_HUU_TRI_TUE.CONTENT' | translate }} </label>
                <textarea class="form-control" formControlName="noiDungVanBang"></textarea>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'SB.BANG_SO_HUU_TRI_TUE.CODE' | translate }} <span class="text-danger">(*)</span> </label>
                <input type="text" class="m-input form-control" formControlName="soKyMaHieu" />
                <app-field-error [control]="form.get('soKyMaHieu')"></app-field-error>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'SB.BANG_SO_HUU_TRI_TUE.PUBLISH' | translate }}</label>
                <input type="text" class="m-input form-control" formControlName="noiCap" />
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label> {{ 'SB.BANG_SO_HUU_TRI_TUE.PUBLISHING_YEAR' | translate }} </label>
                <nz-input-number
                    [nzMin]="1"
                    [nzStep]="1"
                    [nzMax]="10000"
                    formControlName="namXuatBan"
                    style="width: 100%"
                ></nz-input-number>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group m-form__group">
                <label>
                    {{ 'LB.SB.FIELD' | translate }}
                </label>
                <asc-select
                    [modeOfDropDowList]="dropdownListEnum.LINH_VUC"
                    [placeHolder]="'LB.SELECT' | translate"
                    formControlName="idLinhVuc"
                >
                </asc-select>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group m-form__group">
                <label>
                    {{ 'LB.NOTE' | translate }}
                </label>
                <textarea class="form-control" formControlName="ghiChu"></textarea>
            </div>
        </div>
    </div>
    <div class="text-right border-form-footer">
        <button type="button" (click)="closeForm()" class="btn_custom btn_remove btn_close mr-1">{{ 'BTN.CANCEL' | translate }}</button>
        <button type="submit" class="btn_custom btn_add">{{ 'BTN.SAVE' | translate }}</button>
    </div>
</form>
